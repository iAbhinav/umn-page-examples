<umn-nav-page #navPage [isRootPage]="true" class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="ion-padding">
      <p>
        Welcome to the UMN Nav Demo. This is a demo of the UMN Nav component.
      </p>
    </div>

    <ion-list [inset]="true">
      <ion-item

        (click)="navPage.push(page1)" [routerLinkActiveOptions]="{exact: false}"
        routerLinkActive="active" detail="true" button>
        <ion-label>Page 1</ion-label>
      </ion-item>
      <ion-item

        (click)="navPage.push(page2)" [routerLinkActiveOptions]="{exact: false}"
        routerLinkActive="active" detail="true" button>
        <ion-label>Page 2</ion-label>
      </ion-item>
    </ion-list>

    <ion-item *ngFor="let i of longArray; let ind = index">{{ind+1}}</ion-item>
  </ion-content>
  <ion-footer>
    <ion-breadcrumbs [maxItems]="3">
      <ion-breadcrumb *ngFor="let b of navPage.breadCrumbs">{{b}}</ion-breadcrumb>
    </ion-breadcrumbs>
  </ion-footer>
</umn-nav-page>
