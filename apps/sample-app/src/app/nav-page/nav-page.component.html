<div class="container-grid">
  <div class="container-row" [class.top-row]="isRootPage" [@rootAnimation] >
    <div class="content-col"  #containerRow [@contentWidthAnimation]
         [ngStyle]="{'flex-basis': contentColWidth}"
         [ngStyle]="{'background':background}">
      <ng-content></ng-content>
    </div>
    <div class="router-col" [ngStyle]="{'flex-basis': routerColWidth}" >
            <router-outlet #routerOutlet></router-outlet>
    </div>
  </div>
</div>
